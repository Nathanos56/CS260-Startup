<!DOCTYPE html>
<html lang="en" id="html">
    <head>
        <title>Window Display</title>
        <!-- tab icon -->
        <!--<link rel="icon" href="favicon.ico" /> -->  

        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >

        <link rel="stylesheet" href="login.css" />
    </head>

    <body class="d-flex flex-column">
        <header>
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 shadow-sm border-bottom">
                <div class="container-fluid d-flex justify-content-center align-items-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">Admin</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="navbar-brand mx-auto" href="/">Window Display</a>
                        </li>
                    </ul>
                    
            
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="true" href="login.html">Sign in</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="flex-grow-1">
            <!-- <div>
                <img class="recentImg mb-5" src="images/aiWin.jpg" alt="img1" width="150">
            </div> -->
            
            <div class="container mt-5">
                <div class="card shadow-lg p-4 mb-5 bg-white mx-auto" style="max-width: 300px; border-radius: 1rem;">
                    <form id="form" class="justify-content-center">
                        <div class="d-flex justify-content-center">
                            <svg class="lock" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512"><path d="M360 224v-72c0-57.43-46.562-104-103.984-104C198.562 48 152 94.57 152 152v72H96v240h320V224h-56zm-192-72c0-48.523 39.484-88 88.016-88C304.531 64 344 103.477 344 152v72H168v-72zm232 296H112V240h288v208z" fill="currentColor"/><path d="M256 288c-17.673 0-32 14.327-32 32 0 14.91 10.198 27.439 24 30.992V384h16v-33.008c13.802-3.553 24-16.082 24-30.992 0-17.673-14.327-32-32-32zm0 48c-8.822 0-16-7.178-16-16s7.178-16 16-16 16 7.178 16 16-7.178 16-16 16z" fill="currentColor"/></svg>
                        </div>
                        <!-- <br> -->
                        <div class="form-group">
                            <input class="shadow-sm" type="email" id="username-field" placeholder=" ">
                            <label class="no-copy" for="username-field">Username</label>
                            <div class="no-copy" id="missing-name">Please enter a value</div>
                        </div>
                        <div class="form-group mb-4">
                            <input class="shadow-sm" type="password" id="password-field" placeholder=" ">
                            <label class="no-copy" for="password-field">Password</label>
                            <div class="no-copy" id="missing-pass">Please enter a value</div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="login-button" type="button" class="btn btn-primary rounded mt-3 mb-2">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
              
        </main>
        
        <!-- LIGHT SWITCH -->
        <!-- mt-auto -->
        <div class="sticky-bottom me-4 ms-auto" style="height: 58px">
            <div class="dropdown bd-mode-toggle ">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img id="dropdown-img-main" src="bootstrap-icons/sun-fill.svg" width="16" height="16" class="ms-0 invert">
                </button>
                <ul class="dropdown-menu shadow">
                    <li><button id="lightSwitch" type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light">
                        <img id="sun" src="bootstrap-icons/sun-fill.svg" width="16" height="16" class="invert icon-opacity">
                        &nbsp Light <img src="bootstrap-icons/check2.svg" width="16" height="16" class="checkmark ms-auto invert">
                    </button></li>
                    <li><button id="darkSwitch" type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                        <img id="moon" src="bootstrap-icons/moon-stars-fill.svg" width="16" height="16" class="icon-opacity">
                        &nbsp Dark <img src="bootstrap-icons/check2.svg" width="16" height="16" class="checkmark ms-auto invert">
                    </button></li>
                    <li><button id="autoSwitch" type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
                        <img id="circle-half" src="bootstrap-icons/circle-half.svg" width="16" height="16" class="icon-opacity" >
                        &nbsp Auto <img src="bootstrap-icons/check2.svg" width="16" height="16" class="checkmark ms-auto invert">
                    </button></li>
                </ul>
            </div>
        </div>  
        

        <footer class="d-flex flex-wrap justify-content-between align-items-center shadow-lg text-secondary mt-auto border-top">
            <div class="ms-5">Author: Nathaniel Wilson</div>
            <a class="text-reset me-5" href="https://github.com/Nathanos56/CS260-Startup">GitHub</a>
        </footer>

        <!-- include bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <!-- why does this have to be at the bottom? -->
        <script src="login.js"></script>
    </body>
</html>
