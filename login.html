    <body class="d-flex flex-column">
        <header>
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 shadow-sm border-bottom">
                <div class="container-fluid d-flex justify-content-center align-items-center">

        <main>
            <div class="container mt-5">

                    <form>
                        <div>
                            <h3>Sign in</h3>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="input-email">Username</label>
                            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Username">
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="input-password">Password</label>
                            <input type="password" class="form-control" id="input-password" placeholder="Password">
                            <br>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary roudned">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        
        <footer class="d-flex flex-wrap justify-content-between align-items-center shadow-lg text-secondary mt-auto border-top">
