<!DOCTYPE html>
<html lang="en" id="html">
    <head>
        <title>Window Display</title>
        <!-- tab icon -->
        <!--<link rel="icon" href="favicon.ico" /> -->  

        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="admin.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
    </head>

    <body class="d-flex flex-column">
        <header>
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 shadow-sm border-bottom">
                <div class="container-fluid d-flex justify-content-center align-items-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="true" href="admin">Admin</a>
                        </li>
                    </ul>
            
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="navbar-brand mx-auto" aria-current="true" href="/">Window Display</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="login">Sign in</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="flex-grow-1">
            <div class="container mt-5">
                <div id="card1" class="card shadow p-2 mb-5 bg-white mx-auto" style="width: fit-content; border-radius: 1.3rem;">
                    <div class="mt-4 mb-1"><h2>From: User</h2></div>
                    <img id="recent-1" class="img m-5 mt-4 mb-4" src="images/aiRain.png" alt="img1" width="350" data-image-id="{{ imageData1.imageId }}" data-image-name="{{ imageData1.userName }}">
                    <div class="btn-group me-5 ms-5 mb-5" role="group" aria-label="Accept/Reject">
                        <button id="reject-button" type="reject-button" class="btn btn-danger rounded ms-3 me-3 mt-3">Reject</button>
                        <!-- &nbsp &nbsp &nbsp  -->
                        <button id="accept-button" type="accept-button" class="btn btn-primary rounded ms-3 me-3 mt-3">Accept</button>
                    </div>
                </div>
            </div>
            <div class="container mt-3">
                <div id="card2" class="card shadow p-4 mb-5 bg-white mx-auto" style="width:fit-content; height: fit-content; border-radius: 1.3rem;">
                    <img id="recent-2" class="img m-3" src="images/aiWin2.jpg" alt="img2" width="225" data-image-id="{{ imageData1.imageId }}" data-image-name="{{ imageData1.userName }}">
                </div>
            </div>
            <div class="container mt-3">
                <div id="card3" class="card shadow p-4 mb-5 bg-white mx-auto" style="width:fit-content; height: fit-content; border-radius: 1.3rem;">
                    <img id="recent-3" class="img m-3" src="images/aiWaves.png" alt="img2" width="225" data-image-id="{{ imageData1.imageId }}" data-image-name="{{ imageData1.userName }}">
                </div>
            </div>
        </main>

        <!-- LIGHT SWITCH -->
        <div class="sticky-bottom me-4 ms-auto" style="height: 58px">
            <div class="dropdown bd-mode-toggle ">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img id="dropdown-img-main" src="bootstrap-icons/sun-fill.svg" width="16" height="16" class="ms-0 invert">
                </button>
                <ul class="dropdown-menu shadow">
                    <li><button id="lightSwitch" type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light">
                        <img id="sun" src="bootstrap-icons/sun-fill.svg" width="16" height="16" class="invert icon-opacity">
                        &nbsp Light <img src="bootstrap-icons/check2.svg" width="16" height="16" class="checkmark ms-auto invert">
                    </button></li>
                    <li><button id="darkSwitch" type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                        <img id="moon" src="bootstrap-icons/moon-stars-fill.svg" width="16" height="16" class="icon-opacity">
                        &nbsp Dark <img src="bootstrap-icons/check2.svg" width="16" height="16" class="checkmark ms-auto invert">
                    </button></li>
                    <li><button id="autoSwitch" type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto">
                        <img id="circle-half" src="bootstrap-icons/circle-half.svg" width="16" height="16" class="icon-opacity" >
                        &nbsp Auto <img src="bootstrap-icons/check2.svg" width="16" height="16" class="checkmark ms-auto invert">
                    </button></li>
                </ul>
            </div>
        </div>  

        <footer class="d-flex flex-wrap justify-content-between align-items-center shadow-lg text-secondary mt-auto border-top">
            <div class="ms-5">Author: Nathaniel Wilson</div>
            <a class="text-reset me-5" href="https://github.com/Nathanos56/CS260-Startup">GitHub</a>
        </footer>

        <!-- include bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <!-- why does this have to be at the bottom? -->
        <script src="admin.js"></script>
    </body>
</html>
